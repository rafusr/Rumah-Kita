<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrasion Page</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="container-fluid">
            <a class="navbar-brand p-2 mx-5" href="/">
                <img src="./images/Logo.svg" alt="Our Home">
            </a>
        </div>
        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                            <h2 class="form-title">Bergabunglah dengan kami</h2>
                            <h3 class="form-subtitle">Buat akun hanya dengan beberapa langkah mudah</h3>
                        <div class="form-group">
                            <label for="name" class="required">Nama</label>
                            <input type="text" class="form-input" name="name" id="name" placeholder="Masukkan nama lengkap"/>
                        </div>
                        <div class="form-group">
                            <label for="email" class="required">Email</label>
                            <input type="email" class="form-input" name="email" id="email" placeholder="Tuliskan emailmu disini"/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="required">Kata Sandi</label>
                            <input type="text" class="form-input" name="password" id="password" placeholder="Buat kata sandi anda"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <!-- <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div> -->
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Daftar"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="#" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
