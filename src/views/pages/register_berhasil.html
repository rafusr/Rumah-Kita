  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet"  href="../../../public/assets/css/regis_berhasil.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Rumah Kita</title>

  <body>
   
    <div class="container">
      <div class="container-fluid">
        <a class="navbar-brand p-2 mx-5" href="/">
            <img src="../../../public/assets/images/Logo.svg" alt="Our Home">
        </a>
    </div>

            <div class="input-group">
              <div class="input-group-text"><a href="/welcome"><i class="fas fa-chevron-left"></i>
                <span class="nav-text"> Bergabunglah dengan kami</span></a>
              </div>
              <div class="input-group-prepend"></div>
              </div>

        <h5 class="say">Buat akun hanya dengan beberapa langkah mudah</h5>
        
        <form>
            <div class="form-group">
               <div class="inputWithIcon">
               <label>Nama</label>
               <input type="text" class="form-control" name="name" id="name" placeholder="Masukkan nama lengkap"/>
                </div>
            </div>
            <div class="form-group">
                <div class="inputWithIcon">
                <label>Email</label>
                 <input type="email" name="" class="form-control" placeholder="Alamat Email">
                 <i class="email" aria-hidden="true"></i>
                </div>
            </div>

            <div class="form-group">
                <div class="inputWithIcon">
                <label>Kata Sandi</label>
                <input type="password" name="" class="form-control" placeholder="Kata Sandi">
                <i class="lock" aria-hidden="true"></i>
                </div>
            </div>

            <div class="row">
              <label>Jenis Kelamin</label>
              <!-- <div class="col">
                Notification
                <input type="checkbox" />
                <i class=" fa fa-fw fa fa-circle-o unchecked"></i>
                <i class=" fa fa-fw fa fa-check-circle-o checked"></i>
              </div> -->
              <div class="col">
                <label> Wanita
                  <i class="fa-thin fa-rectangle"></i>
                  <input type="checkbox" name="vehicle1" value="Bike">
               </label>                
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
              </div>
            </div>

            <!-- <p class="sandi"><a class="link" href="/forgotpassword">Lupa Kata Sandi?</a> </p>  -->

            <button type="submit" class="btn">
                <h6 class="gradient-color">Masuk</h6>
            </button> 

        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
